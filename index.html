<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wardrobe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-header">
        <button id="add-item-btn" class="add-btn">+</button>
       <img src="LOGO.png" alt="Wardrobe Logo" id="logo">
       <div class="io-buttons">
            <label for="import-json" class="io-btn">Reload Wardrobe</label>
            <input type="file" id="import-json" accept=".json" style="display: none;">
            <button id="export-json" class="io-btn">Save Wardrobe</button>
        </div>
    </div>
    
    <div class="wardrobe-container">
        <div id="wardrobe" class="wardrobe-grid"></div>
        <div id="empty-wardrobe-message" class="empty-wardrobe">
            <img src="NothingYet.png" alt="Empty Wardrobe" class="empty-wardrobe-image">
            <button id="add-item-btn-empty" class="add-btn-not-yet">+</button>
        </div>
    </div>
    <script src="app.js"></script>

    <div id="delete-confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="btn-danger">Yes, Delete</button>
                <button id="cancel-delete-btn" class="btn-secondary">No, Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
